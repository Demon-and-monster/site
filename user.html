<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人數據</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <div class="fancy-border">
        <h1>個人數據</h1>
        <p class="player-name">玩家名稱: <span id="player-name"></span></p>
        <p>ELO rating: <span id="player-elo"></span></p>
        <p>總場次: <span id="total-games"></span></p>
        <p>勝場: <span id="wins"></span></p>
        <p>敗場: <span id="losses"></span></p>
        <p>首次註冊日期: <span id="registration-date"></span></p>
    </div>
    <script src="userprofile.js"></script>
</body>
</html>
